{% load static %}

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	<link rel="stylesheet" href="{%static 'css/myprofile.css'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<style>
		body {
			height: 500vh;
			background: url('../../images/p2.webp')no-repeat;
			background-size: cover;
	
			/* background-color:  rgb(182, 133, 236);
			background-image: linear-gradient(45deg,  rgb(184, 163, 205)); */
	
		}
	
		.container-1 {
			transform: translate(0, 50%);
		  }
	</style>

	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">




				<header>

					<div class="container">

						<div class="profile">

							<div class="profile-image">
								<!-- profile pic -->
								<div class="col-4 mt-3">
									<h3>profile</h3>
									<div class="rounded-pill" style="width: 40%">
										 <img src="{{request.user.profile.profile_pic.url}}" class="card-img-top img-fluid rounded-start " style="height:65px" > 
										 
									</div>
									  name: {{request.user}} 
								</div>
								<!-- profile-pic end -->

								<!-- <img src="" alt=""> -->

								<h1 class="profile-user-name">{{p.user}}</h1>
								
								<button>
                                 <!-- edit profile -->
								 {%if request.user.profile%}
								 <a class="dropdown-item" href="{%url 'edit-profile' request.user.profile.id %}">Edit profile</a>
							     {%endif%}
								 
                                 </button>
								

								 
                                   <!-- end edit -->

								<button class="btn profile-settings-btn" aria-label="profile settings"><i
										class="fas fa-cog" aria-hidden="true"></i></button>
										<hr>


								{%for p in posts%}

								<div class="profile-user-settings">


								</div>
								{%endfor%}
							</div>
							<div class="profile-stats">


								<!-- <ul>
					<li><span class="profile-stat-count">164</span> posts</li>
					<li><span class="profile-stat-count">188</span> followers</li>
					<li><span class="profile-stat-count">206</span> following</li>
				</ul> -->

							</div>

							<div class="profile-bio">

								<!-- <p><span class="profile-real-name">Jane Doe</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit üì∑‚úàüèï</p> -->

							</div>

						</div>
						<!-- End of profile section -->

					</div>
					<!-- End of container -->

				</header>


				<main>

					<div class="container mt-3">
						
						{%for p in posts%}
						<div class="gallery">
							{{p.title}}
							<div class="gallery-item" tabindex="0">
								
								{%if p.image%}
								
								<img src="{{p.image.url}}" class="gallery-image" alt="">
								{%endif%}
								
								<div class="gallery-item-info">
									<a href="{%url 'post-delete' p.id%}"><button class="btn btn-outline-danger mt-2">Delete</button></a>
									<!-- <i class="bi bi-trash"></i> --><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                   <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                 </svg>
									<ul>
										<li class="gallery-item-likes"><span class="visually-hidden"></span><i
												class="fas fa-heart" aria-hidden="true"></i>Likes:{{p.likecount}}</li>
										
									</ul>

								</div>

							</div>
							<hr>


						</div>
						{%endfor%}


					</div>
					<div class="col-2"></div>
			</div>
		</div>
		<!-- End of gallery -->
		<!-- 
		<div class="loader"></div>

	</div> -->

		<!-- End of container -->

		</main>
</body>

</html>

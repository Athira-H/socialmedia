<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   <style>
    body{
    background: url('/social_web/static/assets/img/p2.webp')no-repeat;
    background-size: cover;
    }
  </style> 

<div class="container">
 
    <div class="row">
        <div class="col-4"></div>
        
         <!-- card start -->

         <div class="card mt-5" style="width: 30%; height:60%; background-color:rgb(229, 149, 229);">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
              <h3 class="card-title"> profile edit</h3>
              <div class="col-4 mt-3">
                
                <div class="rounded-pill" style="width: 150px">
                   <img src="{{request.user.profile.profile_pic.url}}" class="card-img-top img-fluid rounded-start" style="height: 125px;" > 
                   
                </div>
                  name: {{request.user}} 
              </div>
              <hr>
              <p class="card-text">
                <div class="col-4 mt-5">
                    
                    
                     <form action="" method="post" enctype="multipart/form-data">
                        {%csrf_token%}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">add</button>
                      </form> 
                </div> 
              </p>
              <!-- <a href="#" class="btn btn-primary"></a> -->
            </div>
          </div>
         
         <!-- card end -->

              </form> 
        </div> -->
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
